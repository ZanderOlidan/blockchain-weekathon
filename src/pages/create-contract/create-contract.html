<ion-header>

  <ion-navbar>
    <ion-title>CreateContractPage</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="done()">
        <ion-icon name="person-add"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-buttons>
    <button ion-button full *ngIf="addressSet" (click)=goBack()>Go back</button>
  </ion-buttons>
  <p>
    Add candidates for the voting contract.
  </p>

  <ion-list>
    <ion-item *ngFor="let candidate of candidates">
      {{ candidate }}
    </ion-item>
    <ion-item>
      <ion-input type="text" placeholder="Candidate Name" [(ngModel)]="name"></ion-input>
    </ion-item>
  </ion-list>

  <button ion-button color="secondary" (click)="addCandidate()">Add Candidate</button>
</ion-content>
